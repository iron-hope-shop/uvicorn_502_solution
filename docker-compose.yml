services:
  app:
    build:
      context: .
    container_name: uvicorn_app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    ulimits:
      nofile:
        soft: 50
        hard: 100
    volumes:
      - ./:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: uvicorn_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped 